overwrite: true
schema: "./graphql/schema.graphql"
documents: "./graphql/operations/*.graphql"
generates:
  graphql/generated.ts:
    config:
      contextType: "./data#Context"
      mappers:
        Question: ./data#QuestionModel
        Game: ./data#GameModel
        Player: ./data#UserModel
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ./graphql.schema.json:
    plugins:
      - "introspection"

  ../src/generated.tsx:
    config:
      withHooks: true
      withHOC: false
      withComponent: false
    plugins:
      - "typescript"
      - "typescript-react-apollo"
      - "typescript-operations"
hooks:
  afterAllFileWrite:
    - npx prettier --write
